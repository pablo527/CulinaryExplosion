<div *ngIf="rest">
  <h1 class="mt-3"> {{rest.restauratName}}</h1>
  <p-card>
    <ng-template pTemplate="header">
      <div class="slider-box">
        <ul>
          <li>
            <img [src]="rest.img01" alt="" >
          </li>
          <li>
            <img [src]="rest.img02" alt="">
          </li>
          <li>
            <img [src]="rest.img03" alt="">
          </li>
        </ul>
      </div>
    </ng-template>
    <h2 mt-3>{{rest.productName}}</h2>
    <p appTextLimit>{{rest.description}}</p>
    <div class="button-container" *ngIf="rest">
      <a href="{{rest.whatsapp}}" pButton pRipple target="_blank" class="p-button-outlined p-button-rounded p-button-danger m-1">
        <i class="pi pi-whatsapp"></i>
      </a> 
      <a href="{{rest.instagram}}" pButton pRipple target="_blank" class="p-button-outlined p-button-rounded p-button-danger m-1">
        <i class="pi pi-instagram"></i>
      </a>
      <a href="{{rest.ubication}}" pButton pRipple target="_blank" class="p-button-outlined p-button-rounded p-button-danger m-1">
        <i class="pi pi-map-marker"></i>
      </a>
    </div>
    <h2>Â¿Quieres Votar?</h2>
    <div class="rating-container">
      <p-rating #rating (ngModel)="ratingValue" [cancel]="false" (onRate)="onRatingChange($event)"></p-rating>
    </div>
    <div class="button-send">

      <button pButton pRipple type="button" label="Continuar" (click)="openModal()"
        class="p-button-raised p-button-danger"></button>

    </div>
    <p-dialog [(visible)]="display" [style]="{width: '80vw'}" class="dialog-container">
        <ng-template pTemplate="header">
            <img src="assets/images/OllaRoja.svg" height="40"> 
            <h2>Registre su Voto</h2>
        </ng-template>
      <div class="dialog-content">
        <div class="field">
            <label for="namePerson" >Ingrese su Nombre</label>
            <input id="namePerson" type="text"  pInputText [(ngModel)]="personName" maxlength="50" pattern="[A-Za-z]" required/>
            <label for="idPerson" class="block">Ingrese su Celular</label>
            <input id="idPerson" type="text"  pInputText [(ngModel)]="personCel" pattern="[0-9]+" required />
        </div>
        <button pButton pRipple type="button" label="Enviar Datos" (click)="sendVoto()"></button>
      </div>
      <ng-template pTemplate="footer">
      </ng-template>
    </p-dialog>
  </p-card>
      <p-dialog [(visible)]="displayBye" [style]="{width: '80vw'}" class="dialog-container" (onHide)="closeDialogo()">
        <div class="dialog-content">
            <img src="assets/images/OllaRoja.svg" height="160">
            <p>Votacion Registrada con Exito</p>
            <p>Parece que ya votaste por este restaurante, te esperamos en uno nuevo</p>
        </div>
        <ng-template pTemplate="footer">
        </ng-template>
    </p-dialog>
</div>
